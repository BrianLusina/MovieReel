apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.moviereel.moviereel"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        jackOptions{
            enabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes.each{
        it.buildConfigField 'String', 'MOVIE_DB_KEY', MovieDbKey
        it.buildConfigField 'String', 'BASE_URL', BaseUrl
        it.buildConfigField 'String', 'NOW_PLAYING', NowPlaying
        it.buildConfigField 'String', 'POPULAR_MOVIES', PopularMovies
        it.buildConfigField 'String', 'TOP_RATED', TopRated
        it.buildConfigField 'String', 'UPCOMING', Upcoming
        it.buildConfigField 'String', 'LATEST_MOVIE', LatestMovie
        it.buildConfigField 'String', 'POSTER_PATH', PosterPath
    }
}

repositories {
    mavenCentral() // jcenter() works as well because it pulls from Maven Central
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'

    //card view
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'

    //Recycler View
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'jp.wasabeef:recyclerview-animators:1.2.2'

    //material drawer library
    compile('com.mikepenz:materialdrawer:5.3.6@aar') {
        transitive = true
    }

    // icon fonts used
    // https://github.com/mikepenz/Android-Iconics
    compile 'com.mikepenz:google-material-typeface:2.2.0.1@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.6.0.3@aar'
    compile 'com.mikepenz:octicons-typeface:3.0.0.1@aar'

    //used to provide different itemAnimators for the RecyclerView
    //https://github.com/mikepenz/ItemAnimators
    compile 'com.mikepenz:itemanimators:0.2.4@aar'

    // used to generate the Open Source section
    // https://github.com/mikepenz/AboutLibraries
    compile('com.mikepenz:aboutlibraries:5.7.1@aar') {
        transitive = true
        exclude module: "fastadapter"
    }

	//Material icons
	compile 'net.steamcrafted:materialiconlib:1.1.1'

    /*Custom Activity on crash*/
    compile 'cat.ereza:customactivityoncrash:1.5.0'

    // Glide
    compile 'com.github.bumptech.glide:glide:3.7.0'
    
    /*Circle image view for account photos*/
    compile 'de.hdodenhof:circleimageview:2.1.0'

    /*okHTTP*/
    compile 'com.squareup.okhttp3:okhttp:3.4.1'

    /*SWEET ALERT DIALOGS*/
    compile 'cn.pedant.sweetalert:library:1.3'

    /*App intros*/
    compile 'com.github.paolorotolo:appintro:4.0.0'

    /*Material View Pager*/
    compile ('com.github.florent37:materialviewpager:1.2.0@aar'){
        transitive = true
    }
}
apply plugin: 'com.google.gms.google-services'
