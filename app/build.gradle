apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.moviereel.moviereel"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'

    //card view
    compile 'com.android.support:cardview-v7:23.3.+'

    //Recycler View
    compile 'com.android.support:recyclerview-v7:23.3.+'

    //material drawer library
    compile('com.mikepenz:materialdrawer:5.3.6@aar') {
        transitive = true
    }
    /*Custom Activity on crash*/
    compile 'cat.ereza:customactivityoncrash:1.5.0'

    // Glide
    compile 'com.github.bumptech.glide:glide:3.7.0'

    // Recycler View animators jCenter
    compile 'jp.wasabeef:recyclerview-animators:1.2.2'

    /*Circle image view for account photos*/
    compile 'de.hdodenhof:circleimageview:2.1.0'

    /*okHTTP*/
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
}
